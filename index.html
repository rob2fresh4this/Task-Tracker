<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/logo.webp">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center">Task Manager</h1>

            <!-- Task Form -->
            <div id="task-form" class="mb-4">
                <div class="mb-2">
                    <input type="text" id="task-name" class="form-control" placeholder="Task Name" required>
                </div>
                <div class="mb-2">
                    <textarea id="task-desc" class="form-control" placeholder="Task Description" required></textarea>
                </div>
                <div class="mb-2">
                    <label>Status:</label>
                    <select id="task-status" class="form-select">
                        <option value="todo">To Do</option>
                        <option value="in-progress">In Progress</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label>Priority:</label>
                    <select id="task-priority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label>Due Date:</label>
                    <input type="date" id="task-due" class="form-control">
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>

            <!-- Task Lists -->
            <div class="row">
                <div class="col-md-4">
                    <h3 class="text-center">To Do</h3>
                    <ul id="todo-list" class="list-group">
                        <!-- example -->
                    </ul>
                </div>
                <div class="col-md-4">
                    <h3 class="text-center">In Progress</h3>
                    <ul id="in-progress-list" class="list-group">
                        <!-- example -->
                    </ul>
                </div>
                <div class="col-md-4">
                    <h3 class="text-center">Complete</h3>
                    <ul id="complete-list" class="list-group">
                        <!-- example -->        
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
